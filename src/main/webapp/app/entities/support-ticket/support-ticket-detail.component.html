<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="supportTicket">
            <h2><span>Support Ticket</span> {{ supportTicket.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ supportTicket.title }}</span>
                </dd>
                <dt><span>Message</span></dt>
                <dd>
                    <span>{{ supportTicket.message }}</span>
                </dd>
                <dt><span>Creation Date</span></dt>
                <dd>
                    <span>{{ supportTicket.creationDate }}</span>
                </dd>
                <dt><span>State</span></dt>
                <dd>
                    <span>{{ supportTicket.state }}</span>
                </dd>
                <dt><span>Client</span></dt>
                <dd>
                    <div *ngIf="supportTicket.client">
                        <a [routerLink]="['/user-account', supportTicket.client?.id, 'view']">{{ supportTicket.client?.id }}</a>
                    </div>
                </dd>
                <dt><span>Sign Off User</span></dt>
                <dd>
                    <div *ngIf="supportTicket.signOffUser">
                        <a [routerLink]="['/user-account', supportTicket.signOffUser?.id, 'view']">{{ supportTicket.signOffUser?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/support-ticket', supportTicket.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
