<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-publishing-package-heading">Create or edit a Publishing Package</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                           formControlName="price"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_cantPropertySale">Cant Property Sale</label>
                    <input type="number" class="form-control" name="cantPropertySale" id="field_cantPropertySale"
                           formControlName="cantPropertySale"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_cantPropertyRent">Cant Property Rent</label>
                    <input type="number" class="form-control" name="cantPropertyRent" id="field_cantPropertyRent"
                           formControlName="cantPropertyRent"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_cantDays">Cant Days</label>
                    <input type="number" class="form-control" name="cantDays" id="field_cantDays"
                           formControlName="cantDays"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_professional">Professional</label>
                    <input type="checkbox" class="form-control" name="professional" id="field_professional"
                           formControlName="professional"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_creationDate">Creation Date</label>
                    <div class="d-flex">
                        <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" formControlName="creationDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <input type="number" class="form-control" name="type" id="field_type"
                           formControlName="type"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_state">State</label>
                    <input type="checkbox" class="form-control" name="state" id="field_state"
                           formControlName="state"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
