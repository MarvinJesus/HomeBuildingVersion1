<div>
    <h2 id="page-heading">
        <span>Offers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-offer" [routerLink]="['/offer/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Offer
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="offers?.length === 0">
        <span>No offers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="offers && offers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Date</span></th>
                    <th scope="col" ><span>Commentary</span></th>
                    <th scope="col" ><span>Amount</span></th>
                    <th scope="col" ><span>State</span></th>
                    <th scope="col" ><span>User Account</span></th>
                    <th scope="col" ><span>Sale</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let offer of offers ;trackBy: trackId">
                    <td><a [routerLink]="['/offer', offer.id, 'view']">{{ offer.id }}</a></td>
                    <td>{{ offer.date | date:'medium' }}</td>
                    <td>{{ offer.commentary }}</td>
                    <td>{{ offer.amount }}</td>
                    <td>{{ offer.state }}</td>
                    <td>
                        <div *ngIf="offer.userAccount">
                            <a [routerLink]="['/user-account', offer.userAccount?.id, 'view']" >{{ offer.userAccount?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="offer.sale">
                            <a [routerLink]="['/sale', offer.sale?.id, 'view']" >{{ offer.sale?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/offer', offer.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/offer', offer.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(offer)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
