<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="canton">
            <h2><span>Canton</span> {{ canton.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ canton.name }}</span>
                </dd>
                <dt><span>State</span></dt>
                <dd>
                    <span>{{ canton.state }}</span>
                </dd>
                <dt><span>Creation Date</span></dt>
                <dd>
                    <span>{{ canton.creationDate }}</span>
                </dd>
                <dt><span>Province</span></dt>
                <dd>
                    <div *ngIf="canton.province">
                        <a [routerLink]="['/province', canton.province?.id, 'view']">{{ canton.province?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/canton', canton.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
