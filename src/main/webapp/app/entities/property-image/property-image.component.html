<div>
    <h2 id="page-heading">
        <span>Property Images</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-property-image" [routerLink]="['/property-image/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Property Image
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="propertyImages?.length === 0">
        <span>No propertyImages found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="propertyImages && propertyImages.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Url</span></th>
                    <th scope="col" ><span>Creation Date</span></th>
                    <th scope="col" ><span>State</span></th>
                    <th scope="col" ><span>Property</span></th>
                    <th scope="col" ><span>Image Category</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let propertyImage of propertyImages ;trackBy: trackId">
                    <td><a [routerLink]="['/property-image', propertyImage.id, 'view']">{{ propertyImage.id }}</a></td>
                    <td>{{ propertyImage.url }}</td>
                    <td>{{ propertyImage.creationDate | date:'medium' }}</td>
                    <td>{{ propertyImage.state }}</td>
                    <td>
                        <div *ngIf="propertyImage.property">
                            <a [routerLink]="['/property', propertyImage.property?.id, 'view']" >{{ propertyImage.property?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="propertyImage.imageCategory">
                            <a [routerLink]="['/image-category', propertyImage.imageCategory?.id, 'view']" >{{ propertyImage.imageCategory?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/property-image', propertyImage.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/property-image', propertyImage.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(propertyImage)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
