<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="propertyImage">
            <h2><span>Property Image</span> {{ propertyImage.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{ propertyImage.url }}</span>
                </dd>
                <dt><span>Creation Date</span></dt>
                <dd>
                    <span>{{ propertyImage.creationDate }}</span>
                </dd>
                <dt><span>State</span></dt>
                <dd>
                    <span>{{ propertyImage.state }}</span>
                </dd>
                <dt><span>Property</span></dt>
                <dd>
                    <div *ngIf="propertyImage.property">
                        <a [routerLink]="['/property', propertyImage.property?.id, 'view']">{{ propertyImage.property?.id }}</a>
                    </div>
                </dd>
                <dt><span>Image Category</span></dt>
                <dd>
                    <div *ngIf="propertyImage.imageCategory">
                        <a [routerLink]="['/image-category', propertyImage.imageCategory?.id, 'view']">{{ propertyImage.imageCategory?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/property-image', propertyImage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
