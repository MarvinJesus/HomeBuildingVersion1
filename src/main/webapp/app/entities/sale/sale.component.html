<div>
    <h2 id="page-heading">
        <span>Sales</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sale" [routerLink]="['/sale/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Sale
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="sales?.length === 0">
        <span>No sales found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="sales && sales.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Final Date</span></th>
                    <th scope="col" ><span>Cadastral Plan</span></th>
                    <th scope="col" ><span>Registry Study</span></th>
                    <th scope="col" ><span>Property Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sale of sales ;trackBy: trackId">
                    <td><a [routerLink]="['/sale', sale.id, 'view']">{{ sale.id }}</a></td>
                    <td>{{ sale.finalDate | date:'medium' }}</td>
                    <td>{{ sale.cadastralPlan }}</td>
                    <td>{{ sale.registryStudy }}</td>
                    <td>{{ sale.propertyId }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/sale', sale.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/sale', sale.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(sale)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
