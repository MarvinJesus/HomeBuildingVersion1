<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="propertyCategory">
            <h2><span>Property Category</span> {{ propertyCategory.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ propertyCategory.name }}</span>
                </dd>
                <dt><span>Property Type</span></dt>
                <dd>
                    <span>{{ propertyCategory.propertyType }}</span>
                </dd>
                <dt><span>State</span></dt>
                <dd>
                    <span>{{ propertyCategory.state }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/property-category', propertyCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
